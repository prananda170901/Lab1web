<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengunaan heigh dan width</title>
</head>
<body>
   <!--jika menggunakan height dan widht-->
   <h1><p>mengunakan height dan widht</p></h1>
   <img src="Logo Universitas Pelita Bangsa.png" height="150" width="150" title="logo universitas pelita bangsa">
    <!--jika mengunakan height dan widht-->
   <h1><p>Hanya menggunakan salah satu antara height dan widht</p></h1>
   <img src="Logo Universitas Pelita Bangsa.png" height="150" title="logo universitas pelita bangsa">
   <img src="Logo Universitas Pelita Bangsa.png" width="150" title="logo universitas pelita bangsa">
   <p>Gambar kiri jika hanya mengunakan height, kanan jika hanya mengunakan witdh</p>
</body>
</html>
