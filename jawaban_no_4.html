<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Height dan width</title>
</head>
<body>
    <!--jika menggunakan height dan widht-->
    <h1><p>menggunakan height dan widht</p></h1>
    <img src="logo UPB.png" height="200" width="200" title="logo UPB">
    <!--jika menggunakan height dam widht-->
    <img src="logo UPB.png" height="150" title="logo upb">
    <img src="logo UPB.png" width="150" title="logo upb">
    <p>gambar kiri jika hanya menggunakan width, gambar kanan jika hanya menggunakan height</p>
</body>
</html>
